spring:
  datasource:
    url: jdbc:postgresql://db:5432/app_db
    username: app_user
    password: app_pass
    driver-class-name: org.postgresql.Driver
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
  flyway:
    flyway:
      enabled: true
      locations: classpath:db/migration
      baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080